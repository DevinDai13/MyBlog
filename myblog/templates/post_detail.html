{% extends "base.html" %}

{% block content %}
<h1> </h1>
<nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'post_list' %}">Home</a>
      </div>
  
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" name="q" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </form>
  
        <ul class="nav navbar-nav navbar-right">
          <a class="navbar-brand" href="{% url 'post_create' %}">Post New Blog</a>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

<div class="col-sm-8 col-sm-offset-2">
<h1>{{title}} <small>posted on {{instance.publish}} by {{instance.user}}</small></h1>
{%if instance.image%}
    <img src='{{instance.image.url}}' alt="Unable to display image" class="post_image" width="600" height="400"/><br>
{%endif%}

<hr/>
Content: {{instance.content | linebreaks}}</br>

<p><div class="fb-like" data-href="{{request.build_absolute_uri}}" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div></p>
</br>
<div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5" data-width=""></div>


</div>
    
{% endblock content %}

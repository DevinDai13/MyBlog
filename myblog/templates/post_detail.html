{% extends "base.html" %}

{% block content %}

<div class="col-sm-8 col-sm-offset-1">
<h1>{{title}} <small>posted on {{instance.timestamp}}</small></h1>
{%if instance.image%}
    <img src='{{instance.image.url}}' alt="Unable to display image" class="post_image" width="600" height="400"/><br>
{%endif%}
Content: {{instance.content | linebreaks}}</br>

{% endblock content %}

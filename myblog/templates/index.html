<!--DOCTYPE html-->
<html>

<body>
    <h1>{{title}}</h1>
    
    {% for obj in post_list%}
    ID: {{obj.id}}</br>
    <a href="{% url 'post_detail' obj.id %}">Title: {{obj.title}}</a></br>
    Content: {{obj.content}}</br>
    Timestamp: {{obj.timestamp}}</br>
    Modified: {{obj.last_updated}}</br>
    </br>
    {%endfor%}
    
</body>
</html>
